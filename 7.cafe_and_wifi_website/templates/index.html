{% include 'partials/header.html' %}
<!--body-->
{% block content  %}
<h1>Cafes and Wifi</h1>
<ul>
    {% for cafe in cafes: %}
    <li>
        <a href="{{url_for('get_cafe', cafe_id=cafe.id)}}">{{ cafe.name }}</a>
    </li>
    {% endfor %}
</ul>

<form method="get" action="{{url_for('add_new_cafe')}}">
    <button class="btn btn-primary">
        Add New Cafe
    </button>
</form>
{% endblock %}
